[tool.poetry]
name = "monaco"
version = "0.2.1"
description = "Quantify uncertainty and sensitivities in your computer models with an industry-grade Monte-Carlo framework."
authors = ["Scott Shambaugh <scott@theshamblog.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://github.com/scottshambaugh/monaco/"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.21"
scipy = "^1.7"
pathos = "^0.2.7"
matplotlib = "^3.3.0"
tqdm = "^4.0"
psutil = "^5.0.0"

pandas = {version = "^1.3.0", optional = true}

sphinx = {version = "^4.2", optional = true}
sphinx_rtd_theme = {version = "^1.0", optional = true}
myst-parser = {version = ">=0.15", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^6.0.0"
coverage = "^6.0"
mypy = "^0.800"
flake8 = "^4.000"
pre-commit = "^2.0"

[tool.poetry.extras]
pandas = ["pandas"]
docs = ["sphinx", "sphinx_rtd_theme", "myst-parser"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
